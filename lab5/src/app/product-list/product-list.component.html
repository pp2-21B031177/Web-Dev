<app-top-bar (category)="changeCategory($event)"></app-top-bar>
<h2>Products</h2>
<div class="products">
    <div *ngFor="let product of getFilterCategory()" class="block">
        <app-product-item [product]="product" (deleteEmitter)="deleteProduct(product)"></app-product-item>   
    </div>
</div>
