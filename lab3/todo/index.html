<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div id="head">
        Your ToDo list
    </div>
    <form id="task-create">
        <input type="text" id="task-input" placeholder="Write your task for today :)">
        <button id="task-button">Add</button>
    </form>
    <main>
        <section id="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task-inside"></div>
            </div>
        </section>
    </main>
</body>
</html>
