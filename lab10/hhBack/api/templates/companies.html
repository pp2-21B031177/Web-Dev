<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>companies</title>
</head>
<body>
    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Company name</label><br>
            <input type="text" name="name" />
        </p>
        <p>
            <label>Company description</label><br>
            <input type="text" name="description" />
        </p>
        <p>
            <label>Company city</label><br>
            <input type="text" name="city" />
        </p>
        <p>
            <label>Company address</label><br>
            <input type="text" name="address" />
        </p>
        <input type="submit" value="Save" >
    </form>
    {% if companies.count > 0 %}
    <h2>List of companies</h2>
    <table>
        <thead><th>Id</th><th>name</th><th>description</th><th></th></thead>
        {% for company in companies %}
        <tr>
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td>{{ company.description }}</td>
            <td><a href="/api/companies/edit/{{company.id}}">Edit</a> | <a href="/api/companies/delete/{{company.id}}">Delete</a> | <a href="/api/companies/{{company.id}}">Info</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
