<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nevsky Contour</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="icon" href="ico.jpg">
</head>
<body>
	<div class="bg">
		<div>
			<div class="login-block">
				<div class="logo">
					<img src="logo.png">
				</div>
				<div class="input">
					<input type="input" name="email" class="inputtext" placeholder="Email">
				</div>
				<div class="input">
					<input type="password" name="password" class="inputtext" placeholder="Password">
				</div>
				<div class="btn"><button id="login-button">Log in</button></div>
				<div class="no-acc">
					<a href="#">Forgot password?</a>
				</div>
				<div class="line"></div>
				<div class="create-acc">
					<button class="create-acc-button">Create new account</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
