<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nevsky Contour</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="icon" href="ico.jpg">
</head>
<body>
	<div class="bg">
		<div class="block">
			<div class="logo">
				<img src="logo.png">
			</div>
			<span id="create">Create a new account</span>
			<div style="display: flex; justify-content: space-between;">
				<div class="input">
					<input type="input" name="firstName" class="inputtextsmall" placeholder="First name">
				</div>
				<div class="input">
					<input type="input" name="lastName" class="inputtextsmall" placeholder="Last name">
				</div>
			</div>
			<div class="input">
				<input type="input" name="email" class="inputtext" placeholder="Email">
			</div>
			<div class="input">
				<input type="password" name="password" class="inputtext" placeholder="Password">
			</div>
			<div class="create-acc">
				<button class="create-acc-button">Register</button>
			</div>
		</div>
	</div>
	<script src="script2.js"></script>
</body>
</html>
